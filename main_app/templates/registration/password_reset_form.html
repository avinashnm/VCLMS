{% extends "registration/base.html" %}
{%load static%}
{% block content %}
<style>
.navbar-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    height: 80px;
    background-color:maroon;
}

.logo {
    height: 80px;
    padding: 5px;
}
body {
    overflow-x: hidden;
}
</style>

</head>

<body>
<nav class="navbar nav-style">

<div class="navbar-header">
    <a href="#" ><img class="logo img-fluid" src="{% static 'images/Logo.png' %}" alt="logo"></a>
    
</div>

</nav>


    <div class="card-body login-card-body">
        <p class="login-box-msg">Forgot Password</p>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in  form %}
                    <div class="form-group">
            {{field.errors}}
            {{field.label_tag}}
            <input type="text" name="{{ field.html_name }}" class='form-control' id="{{ field.id_for_label }}">
            </div>
        {% endfor %}
        <button type="submit" class='btn btn-primary'>Submit</button>
        </form>

        <p class="mb-1">
            <a href="{% url 'login_page' %}">Login Instead</a>
        </p>

    </div>
</body>
{% endblock content %}
