  <title>{{ video_course.title }}</title>
&nbsp;
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ video_course.title }}</h1>
        <h4>Subject: {{ video_course.subject }}</h4>
        <p>Description: {{ video_course.description }}</p>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="video">
          <video id="video-player" class="embed-responsive embed-responsive-16by9 z-depth-1-half" controls>
            <source src="{{ video_course.video_upload.url }}" type="video/mp4"/>
          </video>
        </div>
        <div style="position: absolute; top: 0; left: 0;">
          <label for="score">Score: <span id="score">20</span></label>
        </div>
        
        <div style="position: absolute; top: 0; right: 0;">
          <label for="total-score">Total Score: <span id="total-score">0</span></label>
        </div>
        <script>

          
var videoPlayer = document.getElementById('video-player');
videoPlayer.addEventListener('ended', function() {
    var totalScore = parseInt(document.getElementById('total-score').innerHTML) + 20;
    document.getElementById('total-score').innerHTML = totalScore;
    localStorage.setItem('totalScore', totalScore);
    window.location.href = "{% url 'quiz_list'  %}";
});

</script>
