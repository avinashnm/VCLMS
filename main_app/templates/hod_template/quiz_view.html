{% extends 'main_app/base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1>Quiz</h1>
        <hr>
      </div>
    </div>






    <div class="table p-2">

      <table class="table table-bordered">
          <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Subject</th>
              
              
       </tr>
       {% for quiz in quiz %}
       <tr>
           <td>{{forloop.counter}}</td>
           <td>{{ quiz.quiz_title }}</td>
           <td>{{ quiz.quiz_description}}</td>
           <td>{{ quiz.subject}}</td>
         
           
           </tr>
           {% endfor %}
       </table>
   </div>





  </div>
{% endblock %}
