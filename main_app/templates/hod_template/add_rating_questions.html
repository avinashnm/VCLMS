{% extends 'main_app/base.html' %}

{% block content %}
  <div class="container">
    <h1>Add Rating Questions</h1>
    <form method="post" action="{% url 'add_rating_question' %}">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger">
          <strong>There was an error saving the questions:</strong>
          <ul>
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <div class="form-group">
        <label for="question1">Question 1</label>
        <input type="text" class="form-control" id="question1" name="question1" required>
      </div>
      <div class="form-group">
        <label for="question2">Question 2</label>
        <input type="text" class="form-control" id="question2" name="question2" required>
      </div>
      <div class="form-group">
        <label for="question3">Question 3</label>
        <input type="text" class="form-control" id="question3" name="question3" required>
      </div>
      <div class="form-group">
        <label for="question4">Question 4</label>
        <input type="text" class="form-control" id="question4" name="question4" required>
      </div>
      <div class="form-group">
        <label for="question5">Question 5</label>
        <input type="text" class="form-control" id="question5" name="question5" required>
      </div>
      <div class="form-group">
        <label for="question6">Question 6</label>
        <input type="text" class="form-control" id="question6" name="question6" required>
      </div>
      <div class="form-group">
        <label for="question7">Question 7</label>
        <input type="text" class="form-control" id="question7" name="question7" required>
      </div>
      <div class="form-group">
        <label for="question8">Question 8</label>
        <input type="text" class="form-control" id="question8" name="question8" required>
      </div>
      <div class="form-group">
        <label for="question9">Question 9</label>
        <input type="text" class="form-control" id="question9" name="question9" required>
      </div>
      <div class="form-group">
        <label for="question10">Question 10</label>
        <input type="text" class="form-control" id="question10" name="question10" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Questions</button>
    </form>
  </div>
{% endblock %}
